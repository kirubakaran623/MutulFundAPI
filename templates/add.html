{% extends "base.html" %}

{% block body%}
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    form{
        margin-top: 2.9rem ;
        background: linear-gradient(to bottom, rgb(0, 13, 70),rgb(2, 102, 184),rgb(0, 13, 70));
        padding: 2rem 0;
        border-radius:5px;
        width: 40%;
        box-shadow: 5px 5px 15px 0px rgb(99, 99, 99) ;
    }
    td label{
        color: white;
    }
    form h1{
        text-align: center;
        color: rgb(255, 255, 255);
    }
    form table tr td a{
        text-align:right;
    }
    table tr td{
        padding: 1rem;
    }
    input{
        outline: none;
        width: 13rem;
    }
    .btn{
        background:linear-gradient(to bottom, rgb(0, 13, 70),rgb(1, 91, 165),rgb(0, 13, 70));
        border:1px solid rgb(132, 174, 238);
        transition:0.5s;
        font-size:larger;
        font-weight: 500;
        letter-spacing: 1px;
        
    }
    .btn-success:hover{
        background:linear-gradient(to bottom, rgb(57, 131, 180),rgb(174, 217, 241),rgb(57, 131, 180));
        color: black;
        transform: scale(10px);
        border:none;
        border:1px solid rgb(7, 78, 185);
    }
</style>
<center>
<form action="" method="post">
    <h1>Add Data</h1>
    <table>
        <tr>
            <td><label for="Name">Name :</label></td>
            <td><input type="text" name="Name" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <td><label for="Fund_code">Fund Code : </label></td>
            <td><input type="number" name="Fund_code" placeholder="Enter Code"></td>
        </tr>
        <tr>
            <td><label for="Invested amount">Invested Amount : </label></td>
            <td><input type="number" name="Invested amount" placeholder="Enter Amount"></td>
        </tr>
        <tr>
            <td><label for="Unit held">Unit Held : </label></td>
            <td><input type="text" name="Unit held" placeholder="Enter Unit"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="Submit" value="Submit" class="btn btn-success"></td>
        </tr>
    </table>
</form>
</center>
{% endblock  body%}
