{% extends "base.html" %}

{% block body%}
<style>
    body *{
        margin: 0;
        padding: 0;
    }
    form{
        margin-top: 3rem ;
        background: linear-gradient(to bottom, rgb(0, 13, 70),rgb(2, 102, 184),rgb(0, 13, 70));
        padding: 6rem 0;
        border-radius:5px;
        box-shadow: 5px 5px 15px 0px rgb(112, 112, 112);
        width: 400px;
        color: rgb(185, 245, 253);
    }
    b{
        color: rgb(185, 245, 253);
    }
    form h1{
        text-align: center;
        color: rgb(185, 245, 253);
    }
    form table tr td a{
        text-align:right;
    }
    table tr td{
        padding: 0.5rem;
    }
</style>
<center>
<form action="" method="post">
    <h1>Update Data</h1>
    <table>
        <tr>
            <td><label for="Name">Name :</label></td>
            <td><input type="text" name="Name" placeholder="Enter Your Name" value="{{data[1]}}"></td>
        </tr>
        <tr>
            <td><label for="Fund_code">Fund Code :</label></td>
            <td><input type="number" name="Fund_code" placeholder="Enter Code" value="{{data[2]}}"></td>
        </tr>
        <tr>
            <td><label for="Invested_amt">Invested Amount :</label></td>
            <td><input type="number" name="Invested_amt" placeholder="Enter Amount" value="{{data[3]}}"></td>
        </tr>
        <tr>
            <td><label for="Unit_held">Unit Held :</label></td>
            <td><input type="number" name="Unit_held" placeholder="Enter Unit" value="{{data[4]}}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="Submit" value="Submit"></td>
        </tr>
    </table>
</form>
</center>
{% endblock  body%}
